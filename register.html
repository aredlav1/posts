<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
<body>
    <nav>
        <a href="./login.html">LOGIN</a><br>
        <a href="./register.html">REGISTER</a>
    </nav>
    <h1>Register</h1>
    <div class="container">
        <h3>Please fill the form to register</h3><br>
    <form method="post" id="registerForm">
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="First Name" id="firstname">
        </div>
        
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Last Name" id="lastname">
        </div>
        
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="User Name" id="username">
        </div>

        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="password" placeholder="Password" id="password">
        </div>

        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Date of birth" id="dateofbirth">
        </div>
        <input type="submit" value="Register">
        
    </form>
    </div>
<br>
    <script src="./scripts/myScript.js"></script>
</body>
</html>
